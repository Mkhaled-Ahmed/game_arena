<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games website</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Days+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ==================== NAVBAR ==================== -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top my-nav">
        <div class="container-xxl container-fluid px-4 py-2">
            <!-- Brand -->
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-gamepad me-3 text-lime game-icon"></i>
                <span class="navbar-brand">GameArena</span>
            </div>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav Content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Nav -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-uppercase" href="#">our games</a></li>
                    <li class="nav-item"><a class="nav-link text-capitalize" href="#">what we do</a></li>
                    <li class="nav-item"><a class="nav-link text-capitalize" href="#">our team</a></li>
                    <li class="nav-item"><a class="nav-link text-capitalize" href="#">contact us</a></li>
                </ul>

                <!-- Desktop Icons + Sign In -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-none d-lg-flex align-items-center">
                    <li class="nav-item"><i class="fa-regular fa-bell me-3 icon" aria-label="Notifications"></i></li>
                    <li class="nav-item"><i class="fa-regular fa-message me-3 icon" aria-label="Messages"></i></li>
                    <li class="nav-item"><button class="btn btn-lime text-dark fw-bold px-4 text-capitalize">sign
                            in</button></li>
                </ul>

                <!-- Mobile Menu -->
                <div class="d-lg-none mobile-menu mt-3 px-3">
                    <hr class="text-secondary">
                    <button class="btn btn-outline-light w-100 text-start mb-2"><i class="fa-regular fa-bell me-2"></i>
                        Notifications</button>
                    <button class="btn btn-outline-light w-100 text-start mb-3"><i
                            class="fa-regular fa-message me-2"></i> Messages</button>
                    <button class="btn btn-lime text-dark fw-bold w-100 py-2 text-capitalize">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- ==================== HERO SECTION ==================== -->
    <header id="home">
        <div class="container-xxl container-fluid px-xxl-5 px-0">
            <!-- استخدمنا flex-column-reverse عشان النص يطلع فوق على الموبايل -->
            <div class="row align-items-center g-3 flex-lg-row flex-column">

                <!-- Caption - هيبقى الأول على الموبايل -->
                <div class="col-lg-6 header-caption text-center text-lg-start">
                    <h1>THE ULTIMATE <span>GAMING</span> EXPERIENCE</h1>
                    <p>Join millions of gamers worldwide in the most competitive eSports <br class="d-none d-md-block">
                        tournaments. Experience next-level gaming with cutting-edge technology and<br
                            class="d-none d-md-block"> endless possibilities.</p>
                    <div
                        class="btn-style d-flex flex-column flex-sm-row gap-3 justify-content-center justify-content-lg-start">
                        <button class="btn btn-lime text-dark fw-bold py-3 px-4 text-capitalize">start gaming
                            now</button>
                        <button class="btn btn-lime btn-dark text-dark fw-bold py-3 px-4 text-capitalize">watch
                            tournaments</button>
                    </div>
                </div>

                <!-- Hero Image + Badge -->
                <div class="col-lg-6 header-img d-flex justify-content-center justify-content-lg-end">
                    <div class="hero-img-container">
                        <div class="hero-img"></div>
                        <div class="hero-badge">
                            <div class="badge-icon"><i class="fa-solid fa-trophy"></i></div>
                            <div class="badge-caption">
                                <p class="caption-title">Active Players</p>
                                <p class="caption-number">2.5M+</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>





    
    <script src="js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
