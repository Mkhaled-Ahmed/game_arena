<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games website</title>

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />




    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-nav">
            <div class="container-xxl container-fluid px-xxl-5 px-xl-3 my-2">
                <a class="navbar-brand d-flex flex-wrap align-items-center" href="#">
                    <i class="fa-solid fa-gamepad me-2 text-lime"></i>
                    <strong class="text-lime">GameArena</strong>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active text-lime" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-uppercase" href="#">OUR GAMES</a></li>
                        <li class="nav-item"><a class="nav-link text-capitalize" href="#">What We Do</a></li>

                        <li class="nav-item"><a class="nav-link text-capitalize" href="#">Contact Us</a></li>
                    </ul>

                    <div class="d-none d-lg-flex align-items-center">
                        <i class="fa-regular fa-bell me-3 icon" aria-label="Notifications"></i>
                        <i class="fa-regular fa-message me-3 icon" aria-label="Messages"></i>
                        <button class="btn btn-lime text-dark fw-bold px-4 text-capitalize">sign in</button>
                    </div>


                    <!-- Mobile menu items -->
                    <div class="d-lg-none mobile-menu mt-3">
                        <hr class="text-secondary fw-bold" />
                        <button class="btn btn-outline-light w-100 text-start mb-2">
                            <i class="fa-regular fa-bell me-2"></i> Notifications
                        </button>
                        <button class="btn btn-outline-light w-100 text-start mb-3">
                            <i class="fa-regular fa-message me-2"></i> Messages
                        </button>
                        <button class="btn btn-lime text-dark fw-bold w-100 py-2 text-capitalize">Sign In</button>
                    </div>
                </div>
            </div>
